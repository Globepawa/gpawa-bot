    <script>
const https = require('https');

const sendMessage = (chatId, message) => {
    const url = "https://api.telegram.org/bot<YOUR_BOT_TOKEN>/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}";
    https.get(url);
};

app.post('/https://globepawa.github.io/gpawa-bot/index.html', express.json(), (req, res) => {
    const update = req.body;
    const message = update.message.text;
    const chatId = update.message.chat.id;

    if (message === '/start') {
        sendMessage(chatId, 'Hello! Welcome to my bot.');
    } else if (message === '/help') {
        sendMessage(chatId, 'This bot can help you with various tasks. Here are some available commands:');
        sendMessage(chatId, '/start - Start the bot');
        sendMessage(chatId, '/help - Get help');
        sendMessage(chatId, '/about - Learn about the bot');
    } else if (message === '/about') {
        sendMessage(chatId, 'This bot was created by John Doe. Contact me at john.doe@example.com.');
    } else {
        sendMessage(chatId, 'Sorry, I don\'t understand that command. Type /help to see a list of available commands.');
    }

    res.sendStatus(200);
});
